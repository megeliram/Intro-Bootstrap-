<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tabs Module 1</title>
  </head>
  <body>
    <div class="container">
      <h2>Tabs</h2>
      <!-- Tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active">
          <a href="#tabs-first" role="tab" data-toggle="tab">First</a>
        </li>
        <li><a href="#tabs-second" role="tab" data-toggle="tab">Second</a></li>
      </ul>
      <!-- Tab Content -->
      <div class="tab-content">
        <div class="active tab-pane fade in" id="tabs-first">
          <h2>First</h2>
          <div>Some content here</div>
        </div>
        <div class="tab-pane fade" id="tabs-second">
          <h2>Second</h2>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
